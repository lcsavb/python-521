{% extends 'index.html' %}

{% block header %}
<strong class="navbar-brand">Jenkins</strong>
{% endblock %}
{% block content %}
<table class="table table-hover table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Job</th>
      <th scope="col">Status</th>
      <th scope="col">Última vez</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
      {% for j in context.jobs %}
    <tr>
      <td>{{ j.fullName }}</td>
      <td>== Status do Job ==</td>
      <td>== Status do Último Build ==</td>
      <td>
        
        <div class="row">
          <div class="col-4">
            <a href="/jenkins/build/{{ job }}" title="Iniciar Build">
              <i class="fas fa-redo-alt"></i>
            </a>
          </div>
          <div class="col-4">
            <a href="/jenkins/update/" title="Atualizar Build">
              <i class="fas fa-pencil-alt"></i>
            </a>
          </div>
        </div>
        
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
